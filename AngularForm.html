<html>
   <head>
      <link rel="stylesheet" href="G:\sem7notes\NetCentric\CB.EN.U4CSE19660\css\main.css">
      </head>
   <body>
      <div style="color:white;background-color:rgb(15, 180, 231);height:50px;align-self:center">
      </div>
      <h1>Pharmacy Bill</h1>
         <p>PatientID:<br> <input type = "text" ng-model = "name"></p>
         <p>Phone:<br> <input type = "text" ng-model = "phone"></p>
         <p>Hello! "<span ng-bind = "name"></span>"
         A code is sent to the number" <span ng-bind="phone"></span>"to save our official link</p>
      
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
      </script>
   
      <script>
         var app = angular.module("myList", []); 
         app.controller("myCtrl", function($scope) {
             $scope.products = ["Dolo", "Coldal", "Zerodal"];
             $scope.addItem = function () {
                 $scope.errortext = "";
                 if (!$scope.addMe) {return;}
                 if ($scope.products.indexOf($scope.addMe) == -1) {
                     $scope.products.push($scope.addMe);
                 } else {
                     $scope.errortext = "The item is already in your shopping list.";
                 }
             }
             $scope.removeItem = function (x) {
                 $scope.errortext = "";    
                 $scope.products.splice(x, 1);
             }
         });
         </script>
         <div ng-app="myList" ng-cloak ng-controller="myCtrl" class="div1" style="height: 250px;width:550px; ;">
           <header class="class2">
             <h3>My Medicine List</h3>
           </header>
           <ul class="class3">
             <li ng-repeat="x in products" class="w3-padding-16">{{x}}<span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">Ã—</span></li>
           </ul>
           <div class="div123">
             <div class="w3-row w3-margin-top">
               <div class="w3-col s10">
                 <input placeholder="Add shopping items here" ng-model="addMe" class="w3-input w3-border w3-padding">
               </div>
               <div class="w3-col s2">
                  <br>
                 <button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
               </div>
             </div>
             <p class="w3-text-red">{{errortext}}</p>
           </div>
           <center><button action="thankyou.html">Submit</button></center>  
         </div>
          
   </body>
</html>
